<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAR MARKET LOGO</title>
  <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <p class="info">Размер логотипа устанавливается свойством font-size элемента .logo</p>
  <div class="logo">
    <div class="logo__sign sign">
      <span class="sign__el sign__el--1"></span>
      <span class="sign__el sign__el--2"></span>
      <span class="sign__el sign__el--3"></span>
    </div>
    <div class="logo__logotype logotype">
      <p class="logotype__title">CAR&nbsp;MARKET.</p>
      <div class="logotype__subtitle">
        <p class="logotype__feature">EXPERT</p>
        <p class="logotype__desc">DATAMINING<br>PLATFORM</p>
      </div>
    </div>
    <div class="logo__original"></div>
  </div>
</body>

</html>
